<!DOCTYPE html>


<html lang="en">
<div *ngIf="userLogged  | async as user; else login">
    <div *ngIf="user">

        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>AdminLTE 3 | Dashboard</title>


        </head>

        <body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">

            <div class="wrapper">



                <!-- Navbar -->
                <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                    <!-- Left navbar links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                        </li>
                        <li class="nav-item d-none d-sm-inline-block">
                            <a (click)="logout()" class="nav-link">Cerrar Session</a>
                        </li>
                        <li class="nav-item d-none d-sm-inline-block">
                            <a routerLink="/" class="nav-link">Inicio</a>
                        </li>
                    </ul>

                </nav>
                <!-- /.navbar -->

                <!-- Main Sidebar Container -->
                <aside class="main-sidebar sidebar-dark-primary elevation-4">
                    <!-- Brand Logo -->
                    <a routerLink="/" class="brand-link">
                        <span class="brand-text font-weight-light">Go Animex</span>
                    </a>

                    <!-- Sidebar -->
                    <div class="sidebar">
                        <!-- Sidebar user panel (optional) -->
                        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                            <div class="image">

                            </div>
                            <div class="info">
                                <a class="d-block">Alvaro Blanco</a>
                            </div>
                        </div>

                        <!-- Sidebar Menu -->
                        <nav class="mt-2">
                            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                                <li class="nav-item menu-open">
                                    <a href="#" class="nav-link active">
                                        <i class="nav-icon fas fa-tachometer-alt"></i>
                                        <p>
                                            Administracion
                                            <i class="right fas fa-angle-left"></i>
                                        </p>
                                    </a>
                                    <ul class="nav nav-treeview">
                                        <li class="nav-item">
                                            <a routerLink="/newanime" class="nav-link active">
                                                <i class="far fa-circle nav-icon"></i>
                                                <p>Registrar nuevo anime</p>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a routerLink="/editanime" class="nav-link">
                                                <i class="far fa-circle nav-icon"></i>
                                                <p>Editar anime</p>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                        <!-- /.sidebar-menu -->
                    </div>
                    <!-- /.sidebar -->
                </aside>


                <!-- Control Sidebar -->
                <aside class="control-sidebar control-sidebar-dark">
                    <!-- Control sidebar content goes here -->
                </aside>
                <!-- /.control-sidebar -->
            </div>

        </body>
    </div>
</div>

</html>
<ng-template #login>

    <p *ngIf="!user">
        <!--<app-page-not-found></app-page-not-found>-->
        Pagina no encontrada. :(
    </p>

</ng-template>
